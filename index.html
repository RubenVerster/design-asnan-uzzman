<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Design On Mobile</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome import -->
    <script
      src="https://kit.fontawesome.com/88ab583ffc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="heading">
          <div class="heading__top">
            <h1 class="heading__top__title">Nourishly</h1>
            <img
              class="heading__top__img"
              src="./img/user_icon.png"
              width="25px"
              height="25px"
              alt="user_logo"
            />
          </div>
          <p class="heading__description">
            Fully participate in life while keeping diabetes management in
            check.
          </p>
        </div>
      </header>

      <section class="section-buttons">
        <div class="buttons">
          <div class="buttons__single">
            <div class="buttons__single--icon">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="buttons__single--text">Meals</div>
          </div>
          <div class="buttons__single">
            <div class="buttons__single--icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <div class="buttons__single--text">Exercise</div>
          </div>
          <div class="buttons__single">
            <div class="buttons__single--icon">
              <i class="fas fa-syringe"></i>
            </div>
            <div class="buttons__single--text">Blood Clucose</div>
          </div>
          <div class="buttons__single">
            <div class="buttons__single--icon">
              <i class="fas fa-notes-medical"></i>
            </div>
            <div class="buttons__single--text">Records</div>
          </div>
          <div class="buttons__single">
            <div class="buttons__single--icon">
              <i class="fas fa-comments"></i>
            </div>
            <div class="buttons__single--text">Chat</div>
          </div>
          <div class="buttons__single">
            <div class="buttons__single--icon">
              <i class="fas fa-rocket"></i>
            </div>
            <div class="buttons__single--text">Mission</div>
          </div>
        </div>
      </section>

      <section class="nav-section">
        <div class="menu">
          <div class="menu--button"><i class="fas fa-plus"></i></div>
          <div class="menu__buttons">
            <div class="menu__buttons__button">
              <i class="fas fa-home menu__buttons__button--icon"></i>
              <p class="menu__buttons__button--text">Home</p>
            </div>
            <div class="menu__buttons__button">
              <i class="fas fa-list-ul menu__buttons__button--icon"></i>
              <p class="menu__buttons__button--text">List</p>
            </div>
            <div class="menu__buttons__button">&nbsp;</div>
            <div class="menu__buttons__button">
              <i class="fas fa-bell menu__buttons__button--icon"></i>
              <p class="menu__buttons__button--text">Alerts</p>
            </div>
            <div class="menu__buttons__button">
              <i class="fas fa-ellipsis-h menu__buttons__button--icon"></i>
              <p class="menu__buttons__button--text">More</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
